<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Search Result</title>
</head>
<body>
    {% if courses %}
        <p>Search Result: {{ courses.name }} {{ courses.commission }}</p>
        <ul>
        {% for course in courses %}
           <p><li> Course: {{ course.name }} </li>
            <li> Commission: {{ course.commission }} </li></p>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
